<!DOCTYPE html>
<html>
<head>
    <title>Clique - Sign in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/compiled/layout.css">
    <link rel="stylesheet" type="text/css" href="css/compiled/elements.css">
    <link rel="stylesheet" type="text/css" href="css/compiled/icons.css">
    <link rel="stylesheet" type="text/css" href="css/lib/font-awesome.css">
    <link rel="stylesheet" href="css/compiled/signin.css" type="text/css" media="screen" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <div class="wide-content">
        <div class="login-wrapper">
            <a href="javascript:;">
                <img class="logo">
            </a>
            <div class="box">
                <div class="content-wrap">
                    <h6>Log in</h6>
                    <form method="POST" action="http://cbe.raspi.pw/auth/">
                    <input class="form-control" name="username" type="text" placeholder="E-mail address">
                    <input class="form-control" name="password" type="password" placeholder="Your password">
                    <a href="#" class="forgot">Forgot password?</a>
                    <div class="remember">
                        <input id="remember-me" type="checkbox">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a class="btn-glow primary login">Log in</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
