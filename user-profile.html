<div class="settings-wrapper" id="pad-wrapper">
    <div class="row">
        <div class="col-md-7 personal-info">
            <h3 class="personal-title">Personal info</h3>

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-2 control-label">User ID:</label>
                    <div class="col-lg-8">
                        <input disabled="disabled" id="id" class="form-control" type="text" value="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">First name:</label>
                    <div class="col-lg-8">
                        <input disabled="disabled" id="firstname" class="form-control" type="text" value="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Last name:</label>
                    <div class="col-lg-8">
                        <input disabled="disabled" id="lastname" class="form-control" type="text" value="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">App:</label>
                    <div class="col-lg-8">
                        <input disabled="disabled" id="company" class="form-control" type="text" value="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input disabled="disabled" id="email" class="form-control" type="text" value=""/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Username:</label>
                    <div class="col-lg-8">
                        <input disabled="disabled" id="username" class="form-control" type="text" value="" />
                    </div>
                </div>
            </form>
        </div>
    </div>            
</div>

<script src="js/json/userInfo.js"></script>
