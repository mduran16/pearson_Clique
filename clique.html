<div id="pad-wrapper">
    <div class="row col-md-12">
         <div class="row col-md-6">
            <h3>Users</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="col-md-4"></th>
                        <th class="col-md-4"></th>
                        <th class="col-md-4"></th>
                    </tr>
                </thead>
                <tbody id="usersTable">
                </tbody>
            </table>
        </div>
        <div class="row col-md-6">
            <h3>Notices</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="col-md-4"></th>
                    </tr>
                </thead>
                <tbody id="noticesTable">
                <tr class="first"><td><h4>Under Development</h4></td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row col-md-12">
        <div class="row col-md-6">
            <h3 style="border-bottom:1px solid #dee3ea;margin-bottom:10px">Questions</h3>
            <div class="col-xl-12"><a href="javascript:;" class="btn btn-danger" onclick="questionBox()">Ask A Question</a></div>
            <table class="table table-hover">
                <tbody id="questionsTable">
                </tbody>
            </table>
        </div>
        <div class="row col-md-6">
            <div class="row col-md-12"><h3>Social</h3></div>
            <div class="row col-md-12">
                <div class="col-xs-2">
                    <a class="btn-glow primary" onclick="changepage('chat.html',$('#content').attr('ref'))">Chat</a>
                </div>
                <div class="col-xs-3">
                    <a class="btn-glow primary" id="hangoutButton" href="javascript:;" target="_blank">G+ Hangout</a>
                    <script>
                        $.ajax({
                            url: "http://clique.raspi.pw/cbe/index.php/clique?gethangouturl=true&cliqueID=" + $('#content').attr('ref'),
                            type: "GET",
                            cache: false,
                        }).success(function(response) {
                            var response = $.parseJSON(response);
                            if(response.length){
                                $('#hangoutButton').attr('href',decodeURIComponent(response))
                            }
                            else{
                                $('#hangoutButton').attr('href','https://plus.google.com/hangouts/_?gid=79920877738&gd=' + $('#content').attr('ref'))
                            }
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>
<script src="js/json/clique.js"></script>
